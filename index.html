<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-inf"
           href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
    </header>
    <main class="main-container">
        <section class="add-item__container">
            <label for="new-task">
                <h3 class="name-task">Add Item</h3>
            </label>
            <div class="task-row__wrapper">
                <input id="new-task"
                       class="task-text"
                       type="text">
                <button>Add</button>
            </div>
        </section>
        <section class="todo-container">
            <h3 class="name-task">Todo</h3>
            <ul id="incomplete-tasks" class="task-container">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task-text">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="remove.svg">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task-text">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        <section class="completed-container">
            <h3  class="name-task">Completed</h3>
            <ul id="completed-tasks" class="task-container">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task-text">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="remove.svg">
                    </button>
                </li>
            </ul>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
